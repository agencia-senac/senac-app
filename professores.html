<!DOCTYPE html>
<html lang="pt-br">

<head>
  <title>Senac App</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Materialize CSS -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.99.0/css/materialize.min.css">
  <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.99.0/js/materialize.min.js"></script>
  
  <style>
    
    .loading {
      position: fixed;
      left: 0px;
      top: 0px;
      width: 100%;
      height: 100%;
      z-index: 9999;
      background: url('img/loading.gif') 50% 50% no-repeat rgb(249, 249, 249);
    }
  </style>
</head>

<body class="blue-grey lighten-3">

  <div class="loading"></div>

  <header>
    <nav class="blue darken-4">
      <div class="nav-wrapper">
        <a href="#" class="brand-logo center">Senac App</a>
        <a href="#" data-activates="mobile-demo" class="button-collapse"><i class="material-icons">menu</i></a>
        <ul id="nav-mobile" class="hide-on-med-and-down">
          <li><a href="alunos.html">Alunos</a></li>
          <li><a href="professores.html">Professores</a></li>
          <li><a href="cursos.html">Cursos</a></li>
        </ul>
        <ul class="side-nav" id="mobile-demo">
          <li><a href="alunos.html">Alunos</a></li>
          <li><a href="professores.html">Professores</a></li>
          <li><a href="cursos.html">Cursos</a></li>
        </ul>
      </div>
    </nav>
  </header>

  <main>

    <section class="container section">

      <div class="card-panel">

        <div class="row">
          <h5 class="center-align">Lista de Professores</h5>
          <div class="divider"></div>
        </div>

        <div class="row">
          <form>
            <table class="centered highlight responsive-table">

              <thead>
                <tr>
                  <th> - </th>
                  <th>Nome</th>
                  <th>Idade</th>
                  <th>Gênero</th>
                  <th>Formação</th>
                  <th>Área de Atuação</th>
                  <th>Disponibilidade Início</th>
                  <th>Disponibilidade Fim</th>
                </tr>
              </thead>

              <tbody id="corpoTabela"></tbody>
            </table>
          </form>
        </div>

        <div class="row">
          <a href="#modalAdicionar" class="waves-effect waves-light btn green">adicionar</a>
          <a class="waves-effect waves-light btn blue">editar</a>
          <a id="removerBtn" class="waves-effect waves-light btn red">remover</a>
        </div>
      </div>

    </section>

    <div id="modalAdicionar" class="modal">

      <div class="modal-content">
        <h5 class="center-align">Adicionar Professor</h5>
        <div class="divider"></div>

        <div class="row">
          <form id="cadastroProfessor" class="col s12">

            <div class="row">
              <div class="input-field col s12">
                <input id="nome" type="text" class="validate">
                <label for="nome">Nome</label>
              </div>
            </div>

            <div class="row">

              <div class="input-field col s4">
                <input id="idade" type="number" class="validate">
                <label for="idade">Idade</label>
              </div>

              <div class="input-field col s8">
                <p>
                  <input class="with-gap" name="genero" type="radio" id="masculino" value="Masculino" />
                  <label for="masculino">Masculino</label>
                  <input class="with-gap" name="genero" type="radio" id="feminino" value="Feminino" />
                  <label for="feminino">Feminino</label>
                </p>
              </div>
            </div>

            <div class="row">

              <div class="input-field col s6">
                <select id="formacao">
                  <option value="" disabled selected>Selecione</option>
                  <option value="Fundamental">Fundamental</option>
                  <option value="Ensino Médio">Ensino Médio</option>
                  <option value="Superior">Superior</option>
                  <option value="Pós-Graduação">Pós-Graduação</option>
                  <option value="Mestrado">Mestrado</option>
                  <option value="Doutorado">Doutorado</option>
                </select>
                <label>Formação</label>
              </div>

              <div class="input-field col s6">
                <select id="areaAtuacao">
                  <option value="" disabled selected>Selecione</option>
                  <option value="Arquitetura e Urbanismo">Arquitetura e Urbanismo</option>
                  <option value="Beleza e Estética">Beleza e Estética</option>
                  <option value="Comunicação e Artes">Comunicação e Artes</option>
                  <option value="Design">Design</option>
                  <option value="Gastronomia">Gastronomia</option>
                  <option value="Gestão e Negócios">Gestão e Negócios</option>
                  <option value="Hotelaria e Turismo">Hotelaria e Turismo</option>
                  <option value="Meio Ambiente, Segurança e Saúde no Trabalho">Meio Ambiente, Segurança e Saúde no Trabalho</option>
                  <option value="Moda">Moda</option>
                  <option value="Saúde e Bem-estar">Saúde e Bem-estar</option>
                  <option value="Tecnologia da Informação">Tecnologia da Informação</option>
                </select>
                <label>Área de Atuação</label>
              </div>
            </div>

            <div class="row">

              <div class="input-field col s6">

                <input type="date" class="datepicker" id="dataInicio">
                <label for="dataInicio">Disponibilidade Início</label>
              </div>

              <div class="input-field col s6">

                <input type="date" class="datepicker" id="dataFim">
                <label for="dataFim">Disponibilidade Fim</label>
              </div>
            </div>

          </form>
        </div>
      </div>

      <div class="modal-footer">
        <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat">cancelar</a>
        <a id="salvarBtn" class="waves-effect waves-light btn green">salvar</a>
      </div>
    </div>

  </main>

  <script src="professores.js"></script>

</body>

</html>
